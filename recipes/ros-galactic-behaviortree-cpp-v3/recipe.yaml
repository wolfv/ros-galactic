package:
  name: ros-galactic-behaviortree-cpp-v3
  version: 3.5.6
source:
  git_url: https://github.com/ros2-gbp/behaviortree_cpp-release.git
  git_rev: release/galactic/behaviortree_cpp_v3/3.5.6-2
  folder: ros-galactic-behaviortree-cpp-v3/src/work
  patches:
    - patch/ros-galactic-behaviortree-cpp-v3.win.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - boost-cpp
    - cppzmq
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-gtest
    - ros-galactic-rclcpp
    - zeromq
  run:
    - python
    - ros-galactic-rclcpp
    - ros-galactic-ros-workspace
    - zeromq
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
